<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="Signup-Page">
        <div class="image-container">
            <img src="/assets/meinmanwha.webp" alt="from manwha: legend of the northern blade">
            <figcaption>
                <i class="photo-credit">Photo from 'Legend of the Northern Blade'</i>
            </figcaption>
        </div>
        <div class="form-container">
            <h2>We are not our greatest ideas nor our greatest aspirations
                we are simply what we do <br> <br> every single day <br> <br>
            </h2>
            <div class="form">
                <h2>Let's do this! </h2>

                <form id="signupform" class="signup-form">
                    <div class="firstname">
                        <input id="firstname" placeholder="first name" name="firstname"
                        type="text" value="" pattern="^[^0-9]+$" maxlength="245" required
                        oninvalid="this.setCustomValidity('Please enter a valid first name.')" 
                        oninput="this.setCustomValidity('')"
                        >
                        <label for="firstname"></label>
                    </div>
                    <div class="lastname">
                        <input type="text" name="lastname" id="lastname" placeholder="last name"
                        value="" maxlength="245" required
                        oninvalid="this.setCustomValidity('Please enter a valid last name.')" 
                        oninput="this.setCustomValidity('')"
                        >
                    </div>
                    <div class="email">
                        <input type="email" id="email" name="email" value="" placeholder="email" 
                        maxlength="100" 
                        title="format: johndoe@mail.com" required
                        oninvalid="this.setCustomValidity('Please enter a valid email address (@)')" 
                        oninput="this.setCustomValidity('')"
                        >
                    </div>
                    <div class="phone-number">
                        <input type="tel" name="phone" id="phone" placeholder="phone number" 
                        pattern="^\d{10}$"
                        required
                        oninvalid="this.setCustomValidity('Please enter a valid 10-digit phone number without dashes or spaces')" 
                        oninput="this.setCustomValidity('')"
                        >
                    </div>
                    <div class="password">
                        <input type="password" name="password" id="password" value="" placeholder="password"
                         minlength="4" required>
                    </div>
                </form>
            </div>

            <div class="div-submit">
                <input type="submit" name="submit" id="submit" class="submit" value="Create Account"
                form="signupform">
            </div>

            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
    
    
</body>
</html>
